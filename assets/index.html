<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coworking Spaces</title>
</head>

<body>
<h1>Coworking Spaces</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Internet Speed</th>
        <th>Charging Socket</th>
    </tr>
    <td>Dojo Bali</td>
    <td>100 MBPS</td>
    <td>Yes</td>
    </tr>
</table>
<br/>

<form action="/coworkingspace" method="post">
    Name:
    <input type="text" name="name">
    <br/> Internet Speed:
    <input type="text" name="speed">
    <br/> Charging Socket:
    <input type="text" name="charging">
    <br/>
    <input type="submit" value="Submit">
</form>

<script>
    coworkingSpaceTable = document.querySelector("table")

    fetch("/coworkingspace")
        .then(response => response.json())
        .then(coworkingSpaceList => {
            coworkingSpaceList.forEach(coworkingSpace => {
                row = document.createElement("tr")
                name = document.createElement("td")
                name.innerHTML = coworkingSpace.name
                speed = document.createElement("td")
                speed.innerHTML = coworkingSpace.speed
                charging = document.createElement("td")
                charging.innerHTML = coworkingSpace.charging

                // Add the data elements to the row
                row.appendChild(name)
                row.appendChild(speed)
                row.appendChild(charging)
                // Finally, add the row element to the table itself
                coworkingSpaceTable.appendChild(row)
            })
        })
</script>
</body>
